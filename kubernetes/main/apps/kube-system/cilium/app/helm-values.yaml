---
ipam:
  mode: kubernetes

routingMode: native
ipv4NativeRoutingCIDR: 10.0.16.0/20
kubeProxyReplacement: true
bpf:
  masquerade: true # true - timeout
  hostLegacyRouting: true
k8sServiceHost: 127.0.0.1
k8sServicePort: 7445

loadBalancer:
  acceleration: best-effort

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  automount:
    enabled: false
  hostRoot: /sys/fs/cgroup

operator:
  replicas: 1
  prometheus:
    serviceMonitor:
      enabled: true

prometheus:
  serviceMonitor:
    enabled: true
    trustCRDsExist: true
